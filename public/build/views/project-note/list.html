<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">List Projects</div>
				<div class="panel-body">
					<div class="form-group">
						<a ng-href="#/project/{{idProject}}/notes/new" class="btn btn-lg btn-block btn-success">
							<i class="glyphicon glyphicon-plus-sign"></i>
							New Note
						</a>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th width="35%">
									<center>
										Title
									</center>
								</th>
								<th width="50%">
									<center>
										Note
									</center>
								</th>
								<th width="15%">
									<center>
										AÃ§oes
									</center>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="projectNotes.length == 0">
								<td colspan="3"><strong class="text-danger"><center>Nenhuma nota foi cadastrada para o projeto!</center></strong></td>
							</tr>
							<tr ng-if="projectNotes.length >= 1" ng-repeat="o in projectNotes">
								<td>{{ o.title }}</td>
								<td>{{ o.note | limitTo: 50}}...</td>
								<td>
									<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}" class="btn btn-primary btn-xs">
										<i class="glyphicon glyphicon-eye-open"></i>
									</a>
									<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/edit" class="btn btn-warning btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
									<a ng-href="#/project/{{o.project_id}}/notes/{{o.id}}/remove" class="btn btn-danger btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="form-group">
						<div class="col-md-12">
							<a ng-href="#/projects/{{idProject}}" type="submit" class="btn btn-primary">
								<i class="glyphicon glyphicon-file"></i>
								Voltar para Projetc
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
