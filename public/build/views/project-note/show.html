<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>
						Show Note
					</h3>
				</div>
				<div class="panel-body">
					
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-md-3 control-label">Title: </label>
							<div class="col-md-9">
								<input type="text" 
									   class="form-control" 
									   name="title" 
									   ng-model="projectNote.title"
									   disabled />
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label">Note: </label>
							<div class="col-md-9">
								<textarea class="form-control" name="note" ng-model="projectNote.note" disabled></textarea> 
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-9 col-md-offset-2">
								<a ng-href="#/projects/{{idProject}}" type="submit" class="btn btn-primary">
									<i class="glyphicon glyphicon-file"></i>
									Voltar para Projetc
								</a>
								<a ng-href="#/project/{{idProject}}/notes" type="submit" class="btn btn-primary">
									<i class="glyphicon glyphicon-circle-arrow-left"></i>
									Voltar para notas do project
								</a>
								<a ng-href="#/project/{{idProject}}/notes/{{projectNote.id}}/edit" type="submit" class="btn btn-warning">
									<i class="glyphicon glyphicon-circle-edit"></i>
									Edit
								</a>
								<button ng-click="remove()" class="btn btn-danger">
									<i class="glyphicon glyphicon-remove-circle"></i>
									Excluir
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
