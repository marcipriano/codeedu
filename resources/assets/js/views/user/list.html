<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">CLients</div>
				<div class="panel-body">
					<div class="form-group">
						<a ng-href="#/clients/new" class="btn btn-lg btn-block btn-success">
							<i class="glyphicon glyphicon-plus-sign"></i>
							New Client
						</a>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th width="20%">
									<center>
										Name
									</center>
								</th>
								<th width="25%">
									<center>
										responsible
									</center>
								</th>
								<th width="30%">
									<center>
										E-mail
									</center>
								</th>
								<th width="10%">
									<center>
										Phone
									</center>
								</th>
								<th width="15%">
									<center>
										AÃ§oes
									</center>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in clients">
								<td>{{ o.id }} - {{ o.name }}</td>
								<td>{{ o.responsible }}</td>
								<td>{{ o.email }}</td>
								<td>{{ o.phone }}</td>
								<td>
									<a ng-href="#/clients/{{o.id}}" class="btn btn-primary btn-xs">
										<i class="glyphicon glyphicon-eye-open"></i>
									</a>
									<a ng-href="#/clients/{{o.id}}/edit" class="btn btn-warning btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
									<a ng-href="#/clients/{{o.id}}/remove" class="btn btn-danger btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
