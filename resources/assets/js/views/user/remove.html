<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">Exclussao de CLient</div>
				<div class="panel-body">
					<p>Realmente deseja excluir esse client?</p>
					<ul>
						<li>Nome: {{ client.name }}</li>
						<li>E-mail: {{ client.email }}</li>
						<li>Phone: {{ client.phone }}</li>
					</ul>
					<br>
					<div ng-show="client.project.length >= 1">
					<p>Ao excluir o cliente voce tambem estara excluindos os projetos abaixo que estao vinculados ao mesmo:</p>
					<ul>
						<li ng-repeat="p in client.project">
							Projeto: {{ p.name }}</li>
					</ul>
					</div>
						<div class="form-group">
							<div class="col-md-9 col-md-offset-4">
								<a ng-href="#/clients" class="btn btn-primary">
									<i class="glyphicon glyphicon-sign-in"></i>
									Voltar
								</a>
								<button class="btn btn-danger" ng-click="remove()">
									<i class="glyphicon glyphicon-sign-in"></i>
									Excluir
								</button>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
