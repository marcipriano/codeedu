<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">List Aquivos Projects</div>
				<div class="panel-body">
					<div class="form-group">
						<a ng-href="#/project/{{idProject}}/files/new" class="btn btn-lg btn-block btn-success">
							<i class="glyphicon glyphicon-plus-sign"></i>
							New File
						</a>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th width="35%">
									<center>
										Name
									</center>
								</th>
								<th width="45%">
									<center>
										Description
									</center>
								</th>
								</th>
								<th width="20%">
									<center>
										AÃ§oes
									</center>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="projectFiles.length == 0">
								<td colspan="3"><strong class="text-danger"><center>Nenhum file foi cadastrado para o projeto!</center></strong></td>
							</tr>
							<tr ng-if="projectFiles.length >= 1" ng-repeat="o in projectFiles">
								<td>{{ o.name }}</td>
								<td>{{ o.description | limitTo: 50}}...</td>
								<td>
									<project-file-download id-file="{{o.id}}"></project-file-download>
									<a ng-href="#/project/{{o.project_id}}/files/{{o.id}}/edit" class="btn btn-warning btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
									<a ng-href="#/project/{{o.project_id}}/files/{{o.id}}/remove" class="btn btn-danger btn-xs">
										<i class="glyphicon glyphicon-trash"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="form-group">
						<div class="col-md-12">
							<a ng-href="#/projects/{{idProject}}" type="submit" class="btn btn-primary">
								<i class="glyphicon glyphicon-file"></i>
								Voltar para Projetc
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
