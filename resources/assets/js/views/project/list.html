<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">List Projects</div>
				<div class="panel-body">
					<div class="form-group">
						<a ng-href="#/projects/new" class="btn btn-lg btn-block btn-success">
							<i class="glyphicon glyphicon-plus-sign"></i>
							New Project
						</a>
					</div>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th width="35%">
									<center>
										Cod - Name
									</center>
								</th>
								<th width="30%">
									<center>
										Client
									</center>
								</th>
								<th width="7%">
									<center>
										progress
									</center>
								</th>
								<th width="13%">
									<center>
										Due Date
									</center>
								</th>
								<th width="15%">
									<center>
										AÃ§oes
									</center>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="o in projects">
								<td>{{ o.id }} - {{ o.name }}</td>
								<td>{{ o.client.data.name }}</td>
								<td>{{ o.progress }}%</td>
								<td >{{ o.due_date | dateBr }}</td>
								<td>
									<a ng-href="#/projects/{{o.id}}" class="btn btn-primary btn-xs">
										<i class="glyphicon glyphicon-eye-open"></i>
									</a>
									<a ng-href="#/projects/{{o.id}}/edit" class="btn btn-warning btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
									<a ng-href="#/projects/{{o.id}}/remove" class="btn btn-danger btn-xs">
										<i class="glyphicon glyphicon-edit"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
