<div class="container-fluid">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3>
						Delete Note of Project
					</h3>
				</div>
				<div class="panel-body">
					<p>Realmente deseja excluir esse client?</p>
					<ul>
						<li>Title: {{ projectNote.title }}</li>
						<li>Note: {{ projectNote.note }}</li>
					</ul>
					<br>
						<div class="form-group">
							<div class="col-md-9 col-md-offset-4">
								<a ng-href="#/project/{{ projectNote.project_id }}/notes" class="btn btn-primary">
									<i class="glyphicon glyphicon-sign-in"></i>
									Voltar
								</a>
								<button class="btn btn-danger" ng-click="remove()">
									<i class="glyphicon glyphicon-sign-in"></i>
									Excluir
								</button>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
</div>
